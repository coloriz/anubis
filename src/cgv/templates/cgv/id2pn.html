{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">

  <!-- Custom CSS -->
  <link href="{% static 'cgv/global.css' %}" rel="stylesheet">

  <title>Title</title>
</head>
<body class="bg-black text-white">
<main class="px-5 py-5 d-flex align-items-center min-vh-100">
  <div>
    <h1 class="display-1 fw-bold mb-5">CGV ID to Phone Number</h1>
    <div class="search-form bg-dark rounded-3">
      <form id="form" method="get">
        <div class="input-group input-group-lg">
          <i class="input-group-text bi bi-person-fill"></i>
          {{ form.user_id }}
          <button id="btn-submit" class="btn btn-primary py-3" type="submit">
            <i class="bi bi-search d-sm-none"></i>
            <span class="d-none d-sm-block">Search</span>
            <span id="spinner" class="spinner-border spinner-border-sm visually-hidden" role="status"></span>
          </button>
        </div>
      </form>
      {% if msg %}
        <div class="p-3 text-center fs-5 fw-light text-break{% if success %} text-green{% endif %}">
          {{ msg }}
        </div>
      {% endif %}
    </div>
    <p class="fs-5 pt-5 text-secondary">Use at your own risk.</p>
  </div>
</main>

<div class="position-fixed top-0 w-100 px-4 py-3">
  {% for error in form.user_id.errors %}
    <div class="alert alert-danger alert-dismissible fade show d-flex align-items-center" role="alert">
      <i class="flex-shrink-0 me-2 fs-4 bi bi-exclamation-triangle-fill" role="img"></i>
      <div>
        {{ error | escape }}
      </div>
      <button type="button" class="btn-close top-50 translate-middle-y" data-bs-dismiss="alert"></button>
    </div>
  {% endfor %}
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<!-- main js -->
<script src="{% static 'cgv/main.js' %}"></script>
</body>
</html>
